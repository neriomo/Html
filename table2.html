<!DOCTYPE html>

<!-- F1g. 2.13 : tabla2 .html -->
<!-- Tabla de HTML5 compleja. -->
<html>
  <head>
    <meta charset="utf-8">
    <title>Tablas</title>
  </head>

  <body>
    <h1>Ejemplo de tabla: combinado de filas y columnas</h1>

    <table border="1">
      <caption>Una tabla de muestra compleja</caption>
        <thead>
          <!-- los elementos rowspan y colspan combinan el nÃºmero-->
          <!-- especificado de celdas en sentido vertical u horizontal-->
          <tr>
            <!--combina dos filas -->
            <th rowspan = "2">
              <img src = "resources/camello.jpg" width = "205"
              height = "167" alt = "Imagen de un camello con una joroba" >
            </th>

            <!-- combina cuatro columnas -->
            <th colspan = "4">
              <strong>Comparaci&oacute;n de cam&eacute;lidos</strong>
              <br>Fecha aproximada: 10 /2011
            </th>
          </tr>

          <tr>
            <th># jorobas</th>
            <th>Regi&oacute;n indigena</th>
            <th>Escupe?</th>
            <th>Produce lana?</th
          </tr>
        </thead>


        <tbody>
          <tr>
            <th>Camellos (bactrianos )</th>
              <td>2</td>
              <td>AfMca/Asia</td>
              <td>S&iacute;</td>
              <td>SAiacute;</td>
          </tr>

          <tr>
            <th>Llamas</th>
            <td>l</td>
            <td>MontaAntilde;as de lo s Andes</td>
            <td>S&1acute;</td>
            <td>SAiacute:</td>
          </tr>

        </tbody>
      </table>
    </body>
</html>


</html>
