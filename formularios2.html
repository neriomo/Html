<!DOCTYPE html>
<!--Formulario que usa una variedad de componentes-->
<html>
  <head>
    <meta charset="utf-8">
    <title>Formularios2</title>
  </head>

  <body>
    <h1>Formulario de retroalimentacion</h1>
    <p>
      Llene este formulario para ayudarnos a mejorar nuestro sitio
    </p>
    <form  action="www.deitel.com" method="post">

      <input type="hidden" name="destinatario" value="deitel@deitel.com">
      <input type="hidden" name="asunto" value="formulario retroalimentacion">
      <input type="hidden" name="redirigir" value="principal.html">
      <p>
        <label>
          Nombre:
          <input type="text" name="nombre" size="25" >
        </label>
      </p>

      <p>
        <label>
        Comentarios:<br>
        <textarea name="comentarios" rows="8" cols="40">
          Escriba los comentarios.
        </textarea>
        </label>
      </p>

      <p>
        Password:<br>
        <label>
          <input type="password" name="email" size="25">
        </label>
      </p>



      <p>
        <strong>Cosas que le gustaron</strong><br>

        <label>diseno del sitio
          <input type="checkbox" name="cosasgustaron" value="Diseno">
        </label>

        <label>Vinculos
          <input type="checkbox" name="cosasgustaron" value="Vinculos">
        </label>

        <label>Imagenes
          <input type="checkbox" name="cosasgustaron" value="Imagenes">
        </label>

        <label>Facilidad de uso
          <input type="checkbox" name="cosasgustaron" value="Usabilidad">
        </label>

        <label>codigo fuente
          <input type="checkbox" name="cosasgustaron" value="Codigo">
        </label>

      </p>

      <p>
        <!-- input type radio crea un boton opcion cuyas opciones solo pueden
        elegirse una vez-->

        <strong>Como llego a este sitio??</strong><br>

        <label>Motor de busqueda
          <input type="radio" name="comostio" value="motor busqueda">
        </label>

        <label>Vinculos de otro sitio
          <input type="radio" name="comostio" value="vinculos otros sitios">
        </label>

        <label>Sitio Deitel.com
          <input type="radio" name="comostio" value="deitel">
        </label>

        <label>Otro
          <input type="radio" name="comostio" value="otro">
        </label>

      </p>


      <p>
        <label>Califique nuestro sitio
        <!--La etiqueta select representa una lista desplegable  con opciones indicadas
        por las etiquetas option-->

          <select name="calificacion">

            <option selected>Seleccion</option>
            <option>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1</option>
            <option>malo</option>
          </select>
        </label><br>
      </p>

      <p>
        <input type="submit" name="submit" value="Enviar">
        <input type="reset" name="reset" value="Reset">
      </p>

    </form>

  </body>
</html>
